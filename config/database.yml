## MySQL
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: railsapp
  password: redruby
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: rdolphin_development

test:
  <<: *default
  database: rdolphin_test

production:
  <<: *default
  database: rdolphin_production
